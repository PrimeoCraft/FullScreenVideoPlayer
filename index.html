<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
        }
        video {
            width: 100%;
        }
        #video-bar {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vidéo.
        </video>
        <div id="video-bar">Durée: <span id="video-duration">0:00</span></div>
    </div>
    <script>
        const video = document.getElementById("video");
        const durationDisplay = document.getElementById("video-duration");

        video.addEventListener("loadedmetadata", () => {
            const minutes = Math.floor(video.duration / 60);
            const seconds = Math.floor(video.duration % 60);
            durationDisplay.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        });
    </script>
</body>
</html>
